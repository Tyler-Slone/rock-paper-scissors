<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div id="container">
      <div id="scoreboard">
        <div id="user">
          <div id="userName">Player</div>
          <div id="userDisplayScore">0</div>
        </div>

        <div id="computer">
          <div id="computerName">CPU</div>
          <div id="computerDisplayScore">0</div>
        </div>
      </div>

      <div id="displayWinner"></div>

      <div id="playerChoices">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
